<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
</head>
<body>
  <form action="#" method="POST">
    <label for="colorInput">Select color:</label><br>
    <input type="color" id="colorInput"><br><br>

    <label for="dateInput">Select date:</label><br>
    <input type="date" id="dateInput" placeholder="Select a date"><br><br>

    <label for="emailInput">Enter email:</label><br>
    <input type="email" id="emailInput" placeholder="Enter your email"><br><br>

    <label for="monthInput">Select month:</label><br>
    <input type="month" id="monthInput"><br><br>

    <label for="numberInput">Select number:</label><br>
    <input type="number" id="numberInput" min="0" max="10" value="5"><br><br>
	
	<label for="rangeInput">Select range:</label><br>
    <input type="range" id="rangeInput" min="0" max="10" value="5"><br><br>

    <label for="searchInput">Search query:</label><br>
    <input type="search" id="searchInput" placeholder="Search here"><br><br>

    <label for="timeInput">Select time:</label><br>
    <input type="time" id="timeInput"><br><br>

    <label for="weekInput">Select week:</label><br>
    <input type="week" id="weekInput"><br><br>
	
	<label for="selectInput">Select:</label><br>
    <select id="selectInput">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
